schemaVersion: 2.0.0
metadata:
  name: aws-universal
  version: 1.0.1
  displayName: AWS Universal
  description: Stack with AWS Universal Tooling
  tags: ["aws", "al2"]
  projectType: "aws"
components:
  - name: aws-runtime
    container:
      image: public.ecr.aws/aws-mde/universal-image:2.0
      mountSources: true
      volumeMounts:
        - name: docker-store
          path: /var/lib/docker
      env:
        - name: "AWS_SECRET_ACCESS_KEY"
          value: "FAKE_KEY"
        - name: "AWS_ACCESS_KEY_ID"
          value: "FAKE_ID"
  - name: docker-store
    volume:
      size: 16Gi
commands:
  - id: install
    exec:
      commandLine: npm install && npm install -g @vue/cli && npm run build
      workingDir: $PROJECT_SOURCE
      component: aws-runtime
events:
  postStart:
    - install